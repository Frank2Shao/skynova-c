{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SkyNova{% endblock %}</title>

  <!-- Bootstrap5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-…" crossorigin="anonymous" />

  <!-- 全局 CSS 变量：方便调整卡片尺寸、颜色等 -->
  <style>
    :root {
      /* 卡片宽高，按需调整 */
      --card-width: 300px;      /* 可调整：卡片宽度 */
      --card-height: 200px;     /* 可调整：卡片高度 */

      /* 文字、标题、按钮 颜色 */
      --text-color: #333;
      --heading-color: #0056b3;
      --btn-bg: #0069d9;
      --btn-color: #fff;
    }
  </style>

  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- 公司 Logo （可点回首页） -->
      <h1 class="navbar-brand" href="{% url 'home' %}">SkyNova</h1>

      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon" url=""></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <h2 class="nav-item"><a class="nav-link" href="{% url 'products' %}">产品中心</a></h2>
          <h2 class="nav-item"><a class="nav-link" href="{% url 'industry' %}">行业解决方案</a></h2>
          <h2 class="nav-item"><a class="nav-link" href="{% url 'support' %}">支持服务</a></h2>
          <h2 class="nav-item"><a class="nav-link" href="{% url 'news' %}">新闻合规</a></h2>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Vue3 和 Bootstrap5 JS（Bundle 包含 Popper）-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-…" crossorigin="anonymous"></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
