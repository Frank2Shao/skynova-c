{% extends "core/base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article class="mb-5">
  <h1>{{ post.title }}</h1>
  <p class="text-muted">{{ post.created_at|date:"Y-m-d H:i" }}</p>
  <div class="mt-4">
    {{ post.content|linebreaks }}
  </div>
</article>

<a href="{% url 'news_list' %}" class="btn btn-secondary">
  ← 返回新闻列表
</a>
{% endblock %}
