{% extends "core/base.html" %}
{% block title %}SkyNova • 产品中心{% endblock %}
{% block content %}
<div class="row">
  <!-- 左侧分类栏 -->
  <nav class="col-md-2">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="#">农业无人机</a></li>
      <li class="nav-item"><a class="nav-link" href="#">巡检无人机</a></li>
      <li class="nav-item"><a class="nav-link" href="#">航拍无人机</a></li>
    </ul>
  </nav>

  <!-- 产品卡片列表 -->
  <div class="col-md-10">
    <div class="row">
      <div class="col-lg-4 mb-4" v-for="prod in products" :key="prod.id">
        <div class="card h-100">
          <img :src="prod.img" class="card-img-top" alt="产品图">
          <div class="card-body">
            <h5 class="card-title" style="color: var(--heading-color)">{{ prod.name }}</h5>
            <p class="card-text" style="color: var(--text-color)">{{ prod.desc }}</p>
            <a href="#" class="btn"
               :style="{
                 backgroundColor: 'var(--btn-bg)',
                 color: 'var(--btn-color)'
               }">
              查看详情
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
  Vue.createApp({
    data() {
      return {
        products: [
          { id:1, name:'AgriFly 100', desc:'农业植保专家', img:'/static/media/p1.jpg' },
          { id:2, name:'InspectEye X', desc:'巡检全覆盖', img:'/static/media/p2.jpg' },
          { id:3, name:'SkyShot Pro', desc:'高清航拍', img:'/static/media/p3.jpg' },
        ]
      }
    }
  }).mount('div.row')
</script>
{% endblock %}
